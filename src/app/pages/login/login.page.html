
<ion-content class="ion-padding">

  <div class="logo">
    <img src="../../../assets/img/logo.png">
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-button expand="full" shape="round" class="botao" color="tema" (click)="login()">Entrar</ion-button>

    <p class="esqueci" (click)="esqueci()">
      Esqueci minha senha
    </p>

    <p class="info1">
      Ainda nÃ£o tem uma conta? <span (click)="registro()">Registre-se</span> 
    </p>
  </ion-list>
</ion-content>
