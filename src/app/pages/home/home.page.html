
<ion-content>

  <div class="slide">
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <img src="../../../assets/img/banner1.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../../assets/img/banner2.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../../assets/img/banner3.jpg">
      </ion-slide>
    </ion-slides>
  </div>

  <div class="conteudo ion-padding">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="nomeuser">

      <div >
        <ion-grid>
          <ion-row class="quad4">
            <ion-col size="12" *ngFor="let ponto2 of pontosSomados" style="text-align: center;">

              <div class="quad11">
                <ion-icon name="star" class="ico-star"></ion-icon><br>
                <span class="span-saldo">SALDO</span><br>
                <span *ngIf="ponto2.total">{{ponto2.total}} <b>pts</b></span>
                <span *ngIf="!ponto2.total"><ion-skeleton-text animated style="width: 50%; margin: 10px auto;"></ion-skeleton-text><b>pts</b></span>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>


        <ion-grid>
          <ion-row class="quad44">
            <ion-col size="6" (click)="parceiros()">
              <div class="quad1 text-center">
                <ion-icon name="business-outline" color="primary" class="ico-btn"></ion-icon><br>
                <span class="pontos1">PARCEIROS</span><br>
              </div>
            </ion-col>
            <ion-col size="6" (click)="extrato()">
              <div class="quad1 text-center">
                <ion-icon name="wallet-outline" color="primary" class="ico-btn"></ion-icon><br>
                <span class="pontos1">EXTRATO</span><br>
              </div>
            </ion-col>
            <ion-col size="6" (click)="produtos()">
              <div class="quad1 text-center">
                <ion-icon name="cube-outline" color="primary" class="ico-btn"></ion-icon><br>
                <span class="pontos1">PRODUTOS</span><br>
              </div>
            </ion-col>
            <ion-col size="6" (click)="faleConosco()">
              <div class="quad1 text-center">
                <ion-icon name="mail-outline" color="primary" class="ico-btn"></ion-icon><br>
                <span class="pontos1">FALE CONOSCO</span><br>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

    </div>

    <ion-item-sliding *ngFor="let user of users" >
      <ion-item>
        <ion-label>{{user.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openCrud(user.id)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>-->

  </div>


</ion-content>
