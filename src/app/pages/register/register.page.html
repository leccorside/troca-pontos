
<ion-content class="ion-padding">

  <ion-icon name="arrow-back" class="icone_voltar" (click)="voltar()"></ion-icon>

  <div class="logo">
    <img src="../../../assets/img/logo.png">
  </div>


  <ion-list>
    <ion-item>
      <ion-label position="floating" style="color: #999;">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #999;">Sexo</ion-label>
      <ion-select interface="popover" [(ngModel)]="sexo">
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="Masculino">Masculino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #999;">Data de Nascimento</ion-label>
      <ion-input 
      type="tel"  
      onkeypress="mascara(this, nascimento)" 
      [(ngModel)]="nascimento" 
      maxlength="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #999;">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #999;">Telefone</ion-label>
      <ion-input 
      type="tel" 
      onkeypress="mascara(this, telefone2)" 
      [(ngModel)]="telefone" 
      maxlength="15"></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label position="floating" style="color: #999;">CPF</ion-label>
      <ion-input 
      type="tel" 
      onkeypress="mascara(this, cpf)" 
      [(ngModel)]="cpf" 
      maxlength="14"></ion-input>
    </ion-item>-->

    <ion-item>
      <ion-label position="floating" style="color: #999;">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" style="color: #999;">Confirme a senha</ion-label>
      <ion-input type="password" [(ngModel)]="confirme_senha"></ion-input>
    </ion-item>

    <ion-button expand="full" shape="round" class="botao" color="tema" (click)="registro()" [disabled]="disabledButton">Salvar</ion-button>



    <p class="info1">
      Já tem uma conta? <span (click)="login()">Faça login</span> 
    </p>
  </ion-list>
</ion-content>
